<div class="container-fluid">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                <i class="fa fa-users"></i> Customers
            </h1>
        </div>
    </div>

    <p class="text-center" ng-show="loading">
        <span class="fa fa-spinner fa-pulse fa-3x"></span>
    </p>

    <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped table-responsive" ng-hide="loading">
            <thead>
                <tr>
                    <th>Firm</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Landmark</th>
                    <th>City</th>
                    <th>Mobile Number</th>
                    <th>Landline</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="customer in customers">
                    <td>{{ customer.firmName }}</td>
                    <td>{{ customer.firstName }}</td>
                    <td>{{ customer.lastName }}</td>
                    <td>{{ customer.address }}</td>
                    <td>{{ customer.landmark }}</td>
                    <td>{{ customer.city }}</td>
                    <td>{{ customer.mobile }}</td>
                    <td>{{ customer.landline }}</td>
                    <td>
                        <a href="/customer/{{ customer._id }}"><i class="fa fa-fw fa-edit"></i> Edit</a>
                        <b>|</b>
                        <a href="/customer/delete/{{ customer._id }}"><i class="fa fa-fw fa-trash"></i> Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
