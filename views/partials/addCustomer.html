<div class="container-fluid">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                <i class="fa fa-users"></i> Add Customer
            </h1>
        </div>
    </div>

    <div class="row" ng-hide="loading">
        <form>
            <div class="form-group">
                <label for="firmName"> Firm: </label>
                <input type="text" class="form-control" id="firmName" placeholder="Firm Name" ng-model="customer.firmName">
            </div>

            <div class="form-group">
                <label for="firstName"> First Name: </label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name" ng-model="customer.firstName">
            </div>

            <div class="form-group">
                <label for="lastName"> Last Name: </label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name" ng-model="customer.lastName">
            </div>

            <div class="form-group">
                <label for="address"> Address: </label>
                <input type="text" class="form-control" id="address" placeholder="Address" ng-model="customer.address">
            </div>

            <div class="form-group">
                <label for="landmark"> Landmark: </label>
                <input type="text" class="form-control" id="landmark" placeholder="e.g. Behind bus stand" ng-model="customer.landmark">
            </div>

            <div class="form-group">
                <label for="city"> City: </label>
                <input type="text" class="form-control" id="city" placeholder="City" ng-model="customer.city">
            </div>

            <div class="form-group">
                <label for="mobile"> Mobile No.: </label>
                <input type="number" class="form-control" id="mobile" placeholder="9876543210" ng-model="customer.mobile">
            </div>

            <div class="form-group">
                <label for="landline"> Land-line: </label>
                <input type="number" class="form-control" id="landline" placeholder="02554 233121" ng-model="customer.landline">
            </div>

            <button type="submit" class="btn btn-primary center-block" ng-click="addCustomer();">Add Customer</button>
        </form>
    </div>
