<div class="container-fluid">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                <i class="fa fa-fw fa-trash"></i> Delete
            </h1>
        </div>
    </div>

    <p class="text-center" ng-show="loading">
        <span class="fa fa-spinner fa-pulse fa-3x"></span>
    </p>

    <!-- <div class="alert alert-danger" role="alert" ng-show="(!success && !loading)">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error: {{ errorData }}</span>
    </div> -->

    <div class="row" ng-hide="loading">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <!-- <button type="button" class="close close-new-saved pull-right" aria-label="Close" onClick="hideSuccessSavePanel();">
                    <span aria-hidden="true">&times;</span>
                </button> -->
                <h3 class="panel-title"><i class="fa fa-fw fa-warning"></i> Are you sure you want to
                    <mark>delete</mark> this product record?</h3>
            </div>

            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped table-responsive" ng-hide="loading">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Rate Per Month</th>
                                <th>Container Type</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{ product.name }}</td>
                                <td>{{ product.ratePerMonth }}</td>
                                <td>{{ product.containerType }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="center-block pull-right">
                    <button type="submit" class="btn btn-danger" ng-click="deleteProduct();">Delete</button>
                    <a class="btn btn-primary" href="/viewproducts">Back</a>
                </div>
            </div>
        </div>
    </div>

</div>
