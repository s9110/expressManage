<div class="container-fluid">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                <i class="fa fa-dropbox"></i> Add Product
            </h1>
        </div>
    </div>

    <div class="row" ng-hide="loading">
        <form>
            <div class="form-group">
                <label for="productName">Product Name: </label>
                <input type="text" class="form-control" id="productName" placeholder="Product Name" ng-model="product.name">
            </div>

            <div class="form-group">
                <label for="ratePerMonth">Rate Per Month: </label>
                <input type="number" class="form-control" id="ratePerMonth" placeholder="0.00" ng-model="product.ratePerMonth">
            </div>

            <div class="form-group">
                <label for="containerType">Container Type: </label>
                <select class="form-control" id="containerType" ng-model="product.containerType">
                    <option>Box</option>
                    <option>Bag</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary center-block" ng-click="addProduct();">Add Product</button>
        </form>
    </div>

    <br/>

    <div class="row" ng-show="success">
        <div class="panel panel-success">
            <div class="panel-heading">
                <button type="button" class="close close-new-saved-product pull-right" aria-label="Close" onClick="hideNewProductPanel();">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="panel-title">{{ successProduct.name }}</h3>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped table-responsive" ng-hide="loading">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Rate Per Month</th>
                                <th>Container Type</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{ successProduct.name }}</td>
                                <td>{{ successProduct.ratePerMonth }}</td>
                                <td>{{ successProduct.containerType }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <p class="text-center" ng-show="loading">
        <span class="fa fa-spinner fa-spin fa-3x"></span>
    </p>

</div>
